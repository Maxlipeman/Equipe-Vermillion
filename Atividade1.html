<body>
  <script>
    function retornaIniciais(nomeCompleto) {
      let palavras = nomeCompleto.split(' ');

      let primeiraInicial = palavras[0].charAt(0).toUpperCase();
	let ultimaInicial;
	if (palavras.length == 1){
	ultimaInicial = "x";
	} else {     
      ultimaInicial = palavras[palavras.length - 1].charAt(0).toUpperCase();
	}

      return primeiraInicial + ultimaInicial;
    }
    
    console.log(retornaIniciais("alexandre mateus ferreira"));
  </script>
